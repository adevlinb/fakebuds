{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Event: {{ event.title }}</h1>
    <div class="card" style="border-radius: 20px;">
        <div class="card-content" style="border-radius: 20px;">
            <form action="{% url 'add_event' group.id %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ event_form.as_p }}
                <input type="file" name="photo-file">
                <br><br>
                <input type="submit" class="btn" value="Add Event">
            </form>
        </div>
    </div>
</div>
<script>
    const dateEl = document.getElementById('id_datetime');
    M.Datepicker.init(dateEl, {
        format: 'yyyy- mm - dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
    const selectEl = document.getElementById('id_meal');
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
