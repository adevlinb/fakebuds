{% extends 'base.html' %}

{% block content %}
<div class="in-flex">
    <div class="card" style="border-radius: 20px; padding: 20px;">
    {% if object %}
    <h5>Edit <span class="teal-text">{{ object.name }}</span></h5>
    {% else %}
    <h5>START A NEW GROUP</h5>
    {% endif %}
        <form class="required-field" action=""  enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <table class="required-field">
                {{ form.as_p }}
            </table>
            <input type="file" name="photo-file">
            <input type="submit" value="CREATE!" class="btn">
        </form>
    </div>
</div>
{% endblock %}
