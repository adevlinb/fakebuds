{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h1>Create Profile</h1>

    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <form method="post" enctype="multipart/form-data" action="{% url 'add_profile' %}">
        {% csrf_token %}
        <table>
            {{ profile_form.as_table }}
        </table>
        <input type="file" required name="photo-file">
        <input type="submit" class="btn" value="add_profile">
    </form>
</div>

{% endblock %}
